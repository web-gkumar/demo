<section class="news">
    <div class="container-fluid px-0">
        <mat-tab-group animationDuration="0ms">
            <mat-tab *ngFor="let data of videolist;">
                <ng-template mat-tab-label><img src="assets/img/news/{{data.poster}}.jpg" class="thumbimg"> {{data.compayName}}
                </ng-template>
                <div class="p-2">
                    <youtube-player videoId="{{ data.videoId }}" suggestedQuality="default" [height]="" [width]=""></youtube-player>
                    {{data.title}}
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
